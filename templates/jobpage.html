<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobHunt</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Job Deatils</h1>
    </header>
    <main>
        <section id="about-us">
            <h2>Title</h2>
            <p>{{job.title}}</p>
            <h2>Location</h2>
            <p>{{job.location}}</p>
            <h2>Salary</h2>
            {% if 'salary' in job %}
                <p>{{job.currency}} {{job.salary}}</p>
            {% endif %}
            <h2>Responsibilities</h2>
            <p>{{job.responsibilities}}</p>
            <h2>Requirements</h2>
            <p>{{job.requirements}}</p>
        </section>
        <section>
            <h2>Application Form</h2>
            <form action="/job/{{job.id}}/apply" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" required>
    
                <label for="education">Education</label>
                <textarea id="education" name="education" rows="4" required></textarea>
    
                <label for="work_experience">Work Experience</label>
                <textarea id="work_experience" name="work_experience" rows="4" required></textarea>
                
                <label for="resume">Resume link</label>
                <input type="url" id="resume" name="resume" required>

                <button type="submit">Submit Application</button>
            </form>
        </section>    
    </main>
    
</body>
</html>
